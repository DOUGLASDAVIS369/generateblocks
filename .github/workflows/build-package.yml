name: Build package

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Package name'
        default: 'generateblocks'
        required: true

jobs:

  build-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'

      - name: NPM install
        run: npm install

      - name: NPM build
        run: npm run build

      - name: Build zip file
        uses: actions/upload-artifact@v3.1.0
        with:
          name: ${{ github.event.inputs.name }}
          path: |
            assets/
            dist/
            includes/
            src/
            plugin.php
            readme.txt
            !/.wordpress-org
            !/.git
            !/.github
            !.distignore
            !.DS_Store
            !.editorconfig
            !.eslintignore
            !.eslintrc.json
            !.gitattributes
            !.gitignore
            !package-lock.json
            !package.json
            !composer.json
            !composer.lock
            !phpcs.xml.dist
            !Gruntfile.js
          retention-days: 1
